<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <h1 class="heading" id="heading">WELCOME TO ROCK PAPER SCISSORS GAME!</h1>
        
        <div class="start-container">
            
            <button class="start" id="start">Start Game</button>
        </div>
        
        <p class="result">Result Here</p>

        <div class="game-container">
            <div class="player-area">

                <div class="player">
                    <span class="player-icon"> <i class="fas fa-user icon"> </i> Player</span><br>
                    <span class="player-result">0</span>
                </div>

                <div class="computer">
                    <span class="computer-icon"><i class="fas fa-desktop icon"></i>Computer</span><br>
                    <span class="computer-result">0</span>
                </div>
            </div>

            <div class="game-area">
                <div class="rock">
                        <i class="fas fa-hand-rock icon" id="rock"></i>
              

                </div>

                <div class="paper">
               
                        <i class="fas fa-hand-paper icon" id="paper"></i>
                   

                </div>

                <div class="scissors">
                        <i class="fas fa-hand-scissors icon" id="scissors"></i>

                </div>
            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
